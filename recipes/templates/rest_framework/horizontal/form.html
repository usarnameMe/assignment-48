<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form method="{{ method }}" action="{{ action }}">
        {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
